            <div class="nightsuggest">
                <h3 class="nightheader">지역별야경추천</h3>
                <div class="mapbox">
                    <iframe src="https://www.google.com/maps/d/u/2/embed?mid=1AL-uJxIGFK_7ZAHZm5RxtbJjBJoW3jA&ehbc=2E312F" class="map"></iframe>
                </div>
                <table class="night1" border="1">
                    <!--야경 지역별 추천-->
                    <th></th>
                    <th width="25%">구역</th>
                    <th width="65%">주소</th>
                    <tr>
                        <td>1</td>
                        <td>서울도심권</td>
                        <td>
                            <details open>
                                <summary>경복궁, 창덕궁, 북악스카이웨이, 청계천</summary>
                                <div class="night2">
                                    <img src="img/night/mid1.jpg" alt="경복궁" class="nightimg">
                                    <img src="img/night/mid2.jpeg" alt="창덕궁" class="nightimg">
                                    <img src="img/night/mid" alt="북악스카이웨이" class="nightimg">
                                    <img src="img/night/mid" alt="청계천" class="nightimg">
                                    <!--<img src="img/night/" alt="" class="nightimg">*/-->
                                </div>
                            </details>
                        </td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>서울동남권</td>
                        <td>
                            <details>
                                <summary>세빛섬, 반포대교 달빛무지개 분수, 롯데타워, 코엑스</summary>
                                <div class="night2">
                                    <img src="img/night/SE" alt="세빛섬" class="nightimg">
                                    <img src="img/night/SE" alt="반포대교 달빛무지개 분수" class="nightimg">
                                    <img src="img/night/SE" alt="롯데타워" class="nightimg">
                                    <img src="img/night/SE" alt="코엑스" class="nightimg">
                                </div>
                            </details>
                        </td>
                    </tr>    
                    <tr>
                        <td>3</td>
                        <td>서울동북권</td>
                        <td>
                            <details>
                                <summary>DDP, 낙산공원, 매봉산 팔각정, 성북동 성곽길, 용마폭포, 옛화랑대역</summary>
                                <div class="night2">
                                    <img src="img/night/NE" alt="DDP" class="nightimg">
                                    <img src="img/night/NE" alt="낙산공원" class="nightimg">
                                    <img src="img/night/NE" alt="매봉산 팔각정" class="nightimg">
                                    <img src="img/night/NE" alt="성북동 성곽길" class="nightimg">
                                    <img src="img/night/NE" alt="용마폭포" class="nightimg">
                                    <img src="img/night/NE" alt="옛화랑대역" class="nightimg">
                                </div>
                            </details>
                        </td>
                    </tr>
                    <tr>
                        <td>4</td>
                        <td>서울서남권</td>
                        <td>
                            <details>
                                <summary>63빌딩, 여의도공원, 국회의사당, 서울식물원</summary>
                                <div class="night2">
                                    <img src="img/night/SW" alt="63빌딩" class="nightimg">
                                    <img src="img/night/SW" alt="여의도공원" class="nightimg">
                                    <img src="img/night/SW" alt="국회의사당" class="nightimg">
                                    <img src="img/night/SW" alt="서울식물원" class="nightimg">
                                </div>
                            </details>
                        </td>
                    </tr>
                    <tr>
                        <td>5</td>
                        <td>서울서북권</td>
                        <td>
                            <details>
                                <summary>월드컵 경기장, 월드컵대교, 상암 DMC, 서대문 독립공원</summary>
                                <div class="night2">
                                    <img src="img/night/NW" alt="월드컵 경기장" class="nightimg">
                                    <img src="img/night/NW" alt="월드컵대교" class="nightimg">
                                    <img src="img/night/NW" alt="상암 DMC" class="nightimg">
                                    <img src="img/night/NW" alt="서대문 독립공원" class="nightimg">
                                </div>
                            </details>
                        </td>
                    </tr>
                    <tr>
                        <td>6</td>
                        <td>경기권</td>
                        <td>
                            <details>
                                <summary>수원화성, 남한산성, 행주산성, 광교호수공원, 구리타워</summary>
                                <div class="night2">
                                    <img src="img/night/GG" alt="수원화성" class="nightimg">
                                    <img src="img/night/GG" alt="남한산성" class="nightimg">
                                    <img src="img/night/GG" alt="행주산성" class="nightimg">
                                    <img src="img/night/GG" alt="광교호수공원" class="nightimg">
                                    <img src="img/night/GG" alt="구리타워" class="nightimg">
                                </div>
                            </details>
                        </td>
                    </tr>
                    
                </table>
            </div>

            <p>김이지 노예준 박성용</p>
